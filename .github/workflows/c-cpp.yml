name: Build Stable Non-JB iOS dylib

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare and Force-Fix
        run: |
          mkdir -p build
          export LC_ALL=C
          export LANG=C
          
          echo "ğŸ“¦ Extracting files..."
          unzip -q ESP.zip && unzip -q KittyMemory.zip && unzip -q SDK.zip
          unzip -q Dobby-master.zip && unzip -q TinySTL-master.zip
          
          echo "ğŸ“‚ Organizing Dobby and TinySTL..."
          mv Dobby-master Dobby
          mkdir -p Dobby/TINYSTL
          cp -r TinySTL-master/include/* Dobby/TINYSTL/ 2>/dev/null || cp -r TinySTL-master/* Dobby/TINYSTL/
          
          echo "ğŸ§¹ Nuclear Cleaning of Broken Files..."
          # Ø­Ø°Ù Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª ÙˆØ§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„ØªÙŠ ØªØ³Ø¨Ø¨ Ø£Ø®Ø·Ø§Ø¡ Ù…ÙÙ‚ÙˆØ¯Ø© Ø£Ùˆ ØªÙˆØ§ÙÙ‚ Ù†Ù‡Ø§Ø¦ÙŠØ§Ù‹
          rm -rf Dobby/tests Dobby/example TinySTL-master/Test TinySTL-master/Profiler 
          rm -rf Dobby/TINYSTL/TINYSTL/Detail Dobby/TINYSTL/TINYSTL/Profiler
          
          echo "ğŸ¤– Precision Source Repair (Patching Algorithm.h)..."
          
          # Ø¥ØµÙ„Ø§Ø­ Algorithm.h (Ø¥Ø¶Ø§ÙØ© typename Ø§Ù„Ù…ÙÙ‚ÙˆØ¯Ø©)
          find Dobby/TINYSTL -name "Algorithm.h" -exec sed -i '' 's/typedef iterator_traits/typedef typename iterator_traits/g' {} +
          find Dobby/TINYSTL -name "Algorithm.h" -exec sed -i '' 's/less<TinySTL::iterator_traits/less<typename TinySTL::iterator_traits/g' {} +

          # 3. Ø¥ØµÙ„Ø§Ø­ Ù…ØµÙÙˆÙØ§Øª Ø§Ù„Ù€ SDK (Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ù†Ù…Ø· Ø§Ù„Ù‚Ø¯ÙŠÙ…)
          find SDK/ -type f \( -name "*.hpp" -o -name "*.h" \) -exec sed -i '' -E 's/return buffer\[([0-9]+)\];/return buffer[\1-1];/g' {} +
          
          echo "ğŸ“ Final Setup..."
          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\nstatic inline void* MSFindSymbol(void* image, const char* name) { return dlsym(RTLD_DEFAULT, name); }\n#endif" > substrate.h

          mkdir -p Dobby/source/dobby/common Dobby/source/dobby/logging
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/common/* Dobby/source/dobby/common/ 2>/dev/null || true
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/logging/* Dobby/source/dobby/logging/ 2>/dev/null || true

      - name: Compile iOS dylib (FORCE MODE)
        run: |
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          # Ø§Ø³ØªØ¨Ø¹Ø§Ø¯ Ø´Ø§Ù…Ù„ Ù„Ù„Ù…Ù„ÙØ§Øª Ø§Ù„ØªÙŠ Ù„Ù… ØªØ¹Ø¯ Ù…ÙˆØ¬ÙˆØ¯Ø© Ø£Ùˆ Ø¨Ù‡Ø§ Ù…Ø´Ø§ÙƒÙ„
          SOURCES=$(find . \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -vE "test|Test|example|Example|tests|Tests|x86|x64|TinySTL-master|Detail|Profiler")

          echo "ğŸ” Files to be compiled: $(echo "$SOURCES" | wc -l) files."

          # ğŸš€ Ø§Ù„Ø£Ø¹Ù„Ø§Ù… Ø§Ù„Ù‚ÙˆÙŠØ© (Force Flags):
          # -w: ØªØ¬Ø§Ù‡Ù„ ÙƒØ§ÙØ© Ø§Ù„ØªØ­Ø°ÙŠØ±Ø§Øª (Warnings)
          # -fpermissive: Ø¥Ø¬Ø¨Ø§Ø± Ø§Ù„Ù…ØªØ±Ø¬Ù… Ø¹Ù„Ù‰ ØªØ¬Ø§Ù‡Ù„ Ø£Ø®Ø·Ø§Ø¡ Ø§Ù„Ù€ Templates Ø§Ù„Ù‚Ø§ØªÙ„Ø©
          clang++ -arch arm64 -dynamiclib -std=c++17 -w -fpermissive \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O3 -fobjc-arc -fvisibility=hidden \
            -I. -IDobby/include -IDobby/source -IDobby/TINYSTL \
            -I./SDK -I./KittyMemory -I./ESP \
            $SOURCES \
            -framework Foundation -framework UIKit -framework Security -lc++ -ldl \
            -o build/ShadowCheats.dylib

      - name: Upload Result ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: build/ShadowCheats.dylib

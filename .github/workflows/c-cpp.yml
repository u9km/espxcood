name: Build Modern Stable iOS dylib

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Advanced Source Repair and Patching
        run: |
          mkdir -p build
          export LC_ALL=C
          export LANG=C
          
          echo "ğŸ“¦ Extracting files..."
          unzip -q ESP.zip && unzip -q KittyMemory.zip && unzip -q SDK.zip
          unzip -q Dobby-master.zip
          
          echo "ğŸ“‚ Organizing Dobby..."
          mv Dobby-master Dobby
          
          echo "ğŸ§¹ Nuclear Cleaning of TinySTL..."
          # Ø­Ø°Ù TinySTL ØªÙ…Ø§Ù…Ø§Ù‹ØŒ Ù„Ù† Ù†Ø³ØªØ®Ø¯Ù…Ù‡Ø§ Ù„Ø£Ù†Ù‡Ø§ ØªØ³Ø¨Ø¨ Ù…Ø´Ø§ÙƒÙ„ ØªÙˆØ§ÙÙ‚ Ù‚Ø§ØªÙ„Ø©
          rm -rf Dobby/TINYSTL TinySTL-master TinySTL_Temp

          echo "ğŸ¤– Patching Dobby Source to use System STL..."
          
          # 1. Ø¥Ø²Ø§Ù„Ø© Ù…Ø³Ø§Ø­Ø§Øª Ø§Ù„Ø£Ø³Ù…Ø§Ø¡ TinySTL Ù…Ù† Ù…Ù„ÙØ§Øª Ø§Ù„Ù…ØµØ¯Ø±
          find Dobby/source -type f -name "*.cpp" -exec sed -i '' 's/TinySTL\:\://g' {} +
          find Dobby/source -type f -name "*.h" -exec sed -i '' 's/TinySTL\:\://g' {} +
          
          # 2. Ø§Ø³ØªØ¨Ø¯Ø§Ù„ Ø§Ø³ØªØ¯Ø¹Ø§Ø¡Ø§Øª TinySTL Ø¨Ù€ STL Ø§Ù„Ø®Ø§ØµØ© Ø¨Ø§Ù„Ù†Ø¸Ø§Ù… (std::)
          find Dobby/source -type f -name "*.cpp" -exec sed -i '' 's/#include ".*TinySTL.*"/#include <vector>\n#include <string>\n#include <algorithm>/g' {} +
          
          # 3. Ù†Ù‚Ù„ Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…ÙÙ‚ÙˆØ¯Ø© Ù…Ù† Ø§Ù„Ù€ plugin Ø¥Ù„Ù‰ Ø§Ù„Ù€ source Ù„Ø¶Ù…Ø§Ù† ÙˆØ¬ÙˆØ¯Ù‡Ø§
          mkdir -p Dobby/source/dobby/common Dobby/source/dobby/logging
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/common/* Dobby/source/dobby/common/ 2>/dev/null || true
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/logging/* Dobby/source/dobby/logging/ 2>/dev/null || true

          # 4. Ø¥ØµÙ„Ø§Ø­ Ù…Ø¤Ø´Ø±Ø§Øª void ÙÙŠ clear-cache-tool-all.c
          find Dobby/source -name "clear-cache-tool-all.c" -exec sed -i '' 's/sys_icache_invalidate(start, end - start);/sys_icache_invalidate((void *)start, (char *)end - (char *)start);/g' {} +

          # 5. Ø¥ØµÙ„Ø§Ø­ Ù…ØµÙÙˆÙØ§Øª Ø§Ù„Ù€ SDK
          find SDK/ -type f \( -name "*.hpp" -o -name "*.h" \) -exec sed -i '' -E 's/return buffer\[([0-9]+)\];/return buffer[\1-1];/g' {} +
          
          echo "ğŸ“ Final Setup..."
          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\nstatic inline void* MSFindSymbol(void* image, const char* name) { return dlsym(RTLD_DEFAULT, name); }\n#endif" > substrate.h

      - name: Compile iOS dylib (System STL Mode)
        run: |
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          # Ø§Ø³ØªØ¨Ø¹Ø§Ø¯ Ø´Ø§Ù…Ù„ Ù„Ù„Ù…Ù„ÙØ§Øª Ø§Ù„ØªÙŠ Ù„Ù… ØªØ¹Ø¯ Ù…ÙˆØ¬ÙˆØ¯Ø© Ø£Ùˆ Ø¨Ù‡Ø§ Ù…Ø´Ø§ÙƒÙ„
          SOURCES=$(find . \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -vE "test|Test|example|Example|tests|Tests|x86|x64|TinySTL-master|Detail|Profiler|TinySTL_Temp")

          echo "ğŸ” Files to be compiled: $(echo "$SOURCES" | wc -l) files."

          # ğŸš€ Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ù…ØªØ·ÙˆØ±Ø©: Ø§Ø³ØªØ®Ø¯Ø§Ù… -stdlib=libc++ Ø§Ù„Ø£ØµÙ„ÙŠØ© Ù„Ù„Ù†Ø¸Ø§Ù…
          clang++ -arch arm64 -dynamiclib -std=c++17 -w -fpermissive \
            -stdlib=libc++ \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O3 -fobjc-arc -fvisibility=hidden \
            -I. -IDobby/include -IDobby/source \
            -I./SDK -I./KittyMemory -I./ESP \
            $SOURCES \
            -framework Foundation -framework UIKit -framework Security -lc++ -ldl \
            -o build/ShadowCheats.dylib

      - name: Upload Result ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: build/ShadowCheats.dylib

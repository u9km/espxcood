name: Build Stable Non-JB iOS dylib

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare and Ultimate Source Repair
        run: |
          mkdir -p build
          export LC_ALL=C
          export LANG=C
          
          echo "ğŸ“¦ Extracting files..."
          unzip -q ESP.zip && unzip -q KittyMemory.zip && unzip -q SDK.zip
          unzip -q Dobby-master.zip
          
          # ÙÙƒ Ø¶ØºØ· TinySTL Ø¥Ù„Ù‰ Ù…Ø¬Ù„Ø¯ Ù…Ø¤Ù‚Øª
          mkdir -p TinySTL_Temp
          unzip -q TinySTL-master.zip -d TinySTL_Temp
          
          echo "ğŸ“‚ Organizing Dobby and TinySTL..."
          mv Dobby-master Dobby
          mkdir -p Dobby/TINYSTL
          
          # Ù†Ø³Ø® Ù…Ù„ÙØ§Øª TinySTL Ø¨Ø¹Ù†Ø§ÙŠØ© Ø¥Ù„Ù‰ Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„ØµØ­ÙŠØ­
          cp -r TinySTL_Temp/*/include/* Dobby/TINYSTL/ 2>/dev/null || cp -r TinySTL_Temp/* Dobby/TINYSTL/ 2>/dev/null || true
          
          echo "ğŸ¤– Precision Source Repair (Patching Dobby & SDK)..."
          
          # 1. Ù†Ù‚Ù„ Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…ÙÙ‚ÙˆØ¯Ø© Ù…Ù† Ø§Ù„Ù€ plugin Ø¥Ù„Ù‰ Ø§Ù„Ù€ source
          mkdir -p Dobby/source/dobby/common Dobby/source/dobby/logging
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/common/* Dobby/source/dobby/common/ 2>/dev/null || true
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/logging/* Dobby/source/dobby/logging/ 2>/dev/null || true

          # 2. Ø¥ØµÙ„Ø§Ø­ ReverseIterator.h (Ø§Ù„Ø§Ø³Ù…)
          find Dobby/TINYSTL -name "ReverseIterator.h" -exec sed -i '' 's/Iterator/Iter_T/g' {} +
          find Dobby/TINYSTL -name "ReverseIterator.h" -exec sed -i '' 's/"Iter_T.h"/"Iterator.h"/g' {} +

          # 3. Ø¥ØµÙ„Ø§Ø­ Utility.h (Ø§Ù„Ø±Ù…ÙˆØ²)
          find Dobby/TINYSTL -name "Utility.h" -exec sed -i '' 's/template <class T1, class T2>/template <class U1, class U2>/g' {} +
          find Dobby/TINYSTL -name "Utility.h" -exec sed -i '' 's/pair<T1, T2>/pair<U1, U2>/g' {} +

          # 4. Ø¥ØµÙ„Ø§Ø­ Algorithm.h (Ø§Ù„Ù€ Typename ÙˆØ§Ù„Ù€ Memset)
          find Dobby/TINYSTL -name "Algorithm.h" -exec sed -i '' 's/typedef iterator_traits/typedef typename iterator_traits/g' {} +
          find Dobby/TINYSTL -name "Algorithm.h" -exec sed -i '' 's/less<TinySTL::iterator_traits/less<typename TinySTL::iterator_traits/g' {} +
          find Dobby/TINYSTL -name "Algorithm.h" -exec sed -i '' 's/memset/::memset/g' {} +

          # 5. Ø¥ØµÙ„Ø§Ø­ Ù…Ø¤Ø´Ø±Ø§Øª void ÙÙŠ clear-cache-tool-all.c
          find Dobby/source -name "clear-cache-tool-all.c" -exec sed -i '' 's/sys_icache_invalidate(start, end - start);/sys_icache_invalidate((void *)start, (char *)end - (char *)start);/g' {} +

          # 6. Ø¥ØµÙ„Ø§Ø­ Ù…ØµÙÙˆÙØ§Øª Ø§Ù„Ù€ SDK
          find SDK/ -type f \( -name "*.hpp" -o -name "*.h" \) -exec sed -i '' -E 's/return buffer\[([0-9]+)\];/return buffer[\1-1];/g' {} +
          
          echo "ğŸ“ Final Setup..."
          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\nstatic inline void* MSFindSymbol(void* image, const char* name) { return dlsym(RTLD_DEFAULT, name); }\n#endif" > substrate.h

      - name: Compile iOS dylib
        run: |
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          # Ø§Ø³ØªØ¨Ø¹Ø§Ø¯ Ø´Ø§Ù…Ù„ Ù„Ù„Ù…Ù„ÙØ§Øª Ø§Ù„ØªÙŠ Ù‚Ø¯ ØªØ³Ø¨Ø¨ Ù…Ø´Ø§ÙƒÙ„ (test, example, profiler)
          SOURCES=$(find . \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -vE "test|Test|example|Example|tests|Tests|x86|x64|TinySTL_Temp|Profiler|builtin-plugin")

          echo "ğŸ” Files to be compiled: $(echo "$SOURCES" | wc -l) files."

          # ğŸš€ Ø¥Ø¶Ø§ÙØ© Ù…Ø³Ø§Ø±Ø§Øª Includes Ø¯Ù‚ÙŠÙ‚Ø©
          clang++ -arch arm64 -dynamiclib -std=c++17 -w -fpermissive \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O3 -fobjc-arc -fvisibility=hidden \
            -I. \
            -IDobby/include \
            -IDobby/source \
            -IDobby/TINYSTL \
            -IDobby/TINYSTL/TINYSTL \
            -I./SDK -I./KittyMemory -I./ESP \
            $SOURCES \
            -framework Foundation -framework UIKit -framework Security -lc++ -ldl \
            -o build/ShadowCheats.dylib

      - name: Upload Result ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: build/ShadowCheats.dylib

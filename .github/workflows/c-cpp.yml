      - name: AI-Powered Dependency Setup
        run: |
          mkdir -p build
          
          # 1. ÙÙƒ Ø¶ØºØ· Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…Ø­Ù„ÙŠØ© (Ø¥Ù† ÙˆØ¬Ø¯Øª ÙÙŠ Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹)

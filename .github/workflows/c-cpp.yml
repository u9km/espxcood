name: Build Stable Non-JB iOS dylib

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install CMake
        run: brew install cmake

      - name: Clone Dobby
        run: |
          git clone --depth=1 https://github.com/jmpews/Dobby.git

      - name: Build Dobby (iOS arm64)
        run: |
          set -e
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)

          mkdir build_dobby
          cd build_dobby

          cmake ../Dobby \
            -DCMAKE_SYSTEM_NAME=iOS \
            -DCMAKE_OSX_SYSROOT=$SDK_PATH \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=14.0 \
            -DCMAKE_BUILD_TYPE=Release

          make -j4

      - name: Create substrate shim
        run: |
          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\nstatic inline void* MSFindSymbol(void* image, const char* name) { return dlsym(RTLD_DEFAULT, name); }\n#endif" > substrate.h

      - name: Build Your dylib
        run: |
          set -e
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)

          SOURCES=$(find . -maxdepth 3 \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -v Dobby)

          clang++ -arch arm64 \
            -dynamiclib \
            -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O3 \
            -fobjc-arc \
            -I./Dobby/include \
            $SOURCES \
            build_dobby/libdobby.a \
            -framework Foundation \
            -framework UIKit \
            -lc++ \
            -ldl \
            -o ShadowCheats.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: ShadowCheats.dylib

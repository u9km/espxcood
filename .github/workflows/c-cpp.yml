name: Build Stable Non-JB iOS dylib

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare and Ultimate Source Repair
        run: |
          mkdir -p build
          export LC_ALL=C
          export LANG=C
          
          echo "ğŸ“¦ Extracting files..."
          unzip -q ESP.zip
          unzip -q KittyMemory.zip
          unzip -q SDK.zip
          unzip -q Dobby-master.zip
          unzip -q TinySTL-master.zip
          
          echo "ğŸ“‚ Organizing Dobby and TinySTL..."
          mv Dobby-master Dobby
          mv TinySTL-master TinySTL
          
          mkdir -p Dobby/TINYSTL
          cp -r TinySTL/include/* Dobby/TINYSTL/

          echo "ğŸ”§ Fix missing internal headers..."
          
          # Ø¥ØµÙ„Ø§Ø­ common Ùˆ logging ÙÙŠ Ù…ÙƒØ§Ù†Ù‡Ù… Ø§Ù„ØµØ­ÙŠØ­
          mkdir -p Dobby/common
          mkdir -p Dobby/logging
          
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/common/* Dobby/common/ 2>/dev/null || true
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/logging/* Dobby/logging/ 2>/dev/null || true

          echo "ğŸ§  Fix ThreadSupport include path..."
          mkdir -p Dobby/source/Backend/UserMode/MultiThreadSupport
          cp -r Dobby/source/Backend/UserMode/MultiThreadSupport/* Dobby/source/MultiThreadSupport/ 2>/dev/null || true

          echo "ğŸ›  Fix TinySTL compatibility..."
          
          find Dobby/TINYSTL -name "Algorithm.h" -exec sed -i '' 's/typedef iterator_traits/typedef typename iterator_traits/g' {} +
          find Dobby/TINYSTL -name "Algorithm.h" -exec sed -i '' 's/memset/::memset/g' {} +

          echo "ğŸ“ Create substrate shim..."
          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\nstatic inline void* MSFindSymbol(void* image, const char* name) { return dlsym(RTLD_DEFAULT, name); }\n#endif" > substrate.h

      - name: Compile iOS dylib
        run: |
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          # Ù„Ø§ Ù†Ø³ØªØ¨Ø¹Ø¯ builtin-plugin Ù„Ø£Ù†Ù‡ ÙŠØ­ØªÙˆÙŠ Ù…Ù„ÙØ§Øª ÙŠØ¹ØªÙ…Ø¯ Ø¹Ù„ÙŠÙ‡Ø§ Dobby
          SOURCES=$(find . \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -vE "test|Test|example|Example|tests|Tests|x86|x64|TinySTL-master|Profiler")

          echo "ğŸ” Files to be compiled: $(echo "$SOURCES" | wc -l) files."

          clang++ -arch arm64 -dynamiclib -std=c++17 -w -fpermissive \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O3 -fobjc-arc -fvisibility=hidden \
            -I. \
            -IDobby \
            -IDobby/include \
            -IDobby/source \
            -IDobby/source/Backend \
            -IDobby/source/Backend/UserMode \
            -IDobby/builtin-plugin \
            -IDobby/builtin-plugin/SymbolResolver \
            -IDobby/builtin-plugin/SymbolResolver/macho \
            -IDobby/TINYSTL \
            -I./SDK \
            -I./KittyMemory \
            -I./ESP \
            $SOURCES \
            -framework Foundation \
            -framework UIKit \
            -framework Security \
            -lc++ -ldl \
            -o build/ShadowCheats.dylib

      - name: Upload Result ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: build/ShadowCheats.dylib

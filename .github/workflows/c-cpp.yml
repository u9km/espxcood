  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Files (Setup Everything)
        run: |
          mkdir -p build
          
          # 1. ÙÙƒ Ø¶ØºØ· Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…Ø­Ù„ÙŠØ© Ø§Ù„Ù…ÙˆØ¬ÙˆØ¯Ø© ÙÙŠ Ù…Ø³ØªÙˆØ¯Ø¹Ùƒ
          [ -f "ESP.zip" ] && unzip -q ESP.zip
          [ -f "KittyMemory.zip" ] && unzip -q KittyMemory.zip
          [ -f "SDK.zip" ] && unzip -q SDK.zip
          
          # 2. ØªØ­Ù…ÙŠÙ„ Ù…ÙƒØªØ¨Ø© Dobby ÙƒØ§Ù…Ù„Ø© (Ù„Ø£Ù† Ù…Ø³ØªÙˆØ¯Ø¹Ùƒ ÙŠÙ†Ù‚ØµÙ‡ Ø§Ù„Ù…Ø¬Ù„Ø¯ Ø§Ù„Ù…ØµØ¯Ø±ÙŠ)
          echo "ğŸ“¥ Downloading Dobby Source..."
          curl -L -o dobby_src.zip https://github.com/jmpews/Dobby/archive/refs/heads/master.zip
          unzip -q dobby_src.zip
          mv Dobby-master Dobby
          
          # 3. ØªØ­Ù…ÙŠÙ„ TinySTL (Ø§Ø³ØªØ®Ø¯Ø§Ù… git clone Ù„ØªØ¬Ù†Ø¨ Ù…Ù„ÙØ§Øª Ø§Ù„Ù€ ZIP Ø§Ù„ØªØ§Ù„ÙØ©)
          echo "ğŸ“¥ Cloning TinySTL..."
          git clone --depth 1 https://github.com/kov4l3nko/TinySTL.git
          mkdir -p Dobby/TINYSTL
          cp -r TinySTL/include/* Dobby/TINYSTL/

          # 4. Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù substrate.h (Ø¥ØµÙ„Ø§Ø­ Ø®Ø·Ø£ Ø§Ù„Ø³Ø·Ø± 69 ÙˆØªØ¬Ù†Ø¨ Ù…Ø´Ø§ÙƒÙ„ Ø§Ù„ØªÙ†Ø³ÙŠÙ‚)
          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\nstatic inline void* MSFindSymbol(void* image, const char* name) { return dlsym(RTLD_DEFAULT, name); }\n#endif" > substrate.h

          # 5. ØªØµØ­ÙŠØ­ Ù…Ø³Ø§Ø±Ø§Øª Dobby Resolver (Ø¶Ø±ÙˆØ±ÙŠ Ù„ØªØ±Ø¬Ù…Ø© Dobby Ø¨Ø´ÙƒÙ„ ØµØ­ÙŠØ­)
          mkdir -p Dobby/source/dobby/common
          mkdir -p Dobby/source/dobby/logging
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/common/* Dobby/source/dobby/common/ 2>/dev/null || true
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/logging/* Dobby/source/dobby/logging/ 2>/dev/null || true

          # 6. ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ø¥ØµÙ„Ø§Ø­Ø§Øª Ø§Ù„Ø¨Ø±Ù…Ø¬ÙŠØ© (Patching)
          [ -f "KittyMemory/KittyMemory.cpp" ] && sed -i '' 's/sprintf(&buffer\[i \* 2\], "%02X", (unsigned char) temp\[i\]);/snprintf(\&buffer\[i \* 2\], 3, "%02X", (unsigned char) temp\[i\]);/g' KittyMemory/KittyMemory.cpp

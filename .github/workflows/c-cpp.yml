name: Build Stable Non-JB iOS dylib

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Clone Dobby
        run: git clone --depth=1 https://github.com/jmpews/Dobby.git

      - name: Prepare Dobby (ARM64 Only)
        run: |
          set -e

          # حذف معماريات غير مطلوبة
          rm -rf Dobby/source/InstructionRelocation/x86
          rm -rf Dobby/source/InstructionRelocation/x64
          rm -rf Dobby/source/Backend/KernelMode
          rm -f Dobby/source/Backend/UserMode/ExecMemory/clear-cache-tool-all.c

          # TinySTL path fix
          mkdir -p Dobby/TINYSTL
          cp -r Dobby/external/TinySTL/* Dobby/TINYSTL/

      - name: Build Dobby Static (ARM64 iOS)
        run: |
          set -e
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)

          mkdir -p build_dobby

          DOBBY_SOURCES=$(find Dobby/source \
            -name "*.cpp" -o -name "*.c" -o -name "*.mm")

          clang++ -arch arm64 \
            -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O3 \
            -fobjc-arc \
            -c $DOBBY_SOURCES \
            -IDobby/include \
            -IDobby/source \
            -IDobby/source/Backend \
            -IDobby/source/Backend/UserMode \
            -IDobby/source/InstructionRelocation/arm64 \
            -IDobby/builtin-plugin \
            -IDobby/builtin-plugin/SymbolResolver \
            -IDobby/builtin-plugin/SymbolResolver/macho \
            -IDobby/TINYSTL

          ar rcs build_dobby/libdobby.a *.o
          rm -f *.o

      - name: Create substrate shim
        run: |
          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\nstatic inline void* MSFindSymbol(void* image, const char* name) { return dlsym(RTLD_DEFAULT, name); }\n#endif" > substrate.h

      - name: Build Your dylib
        run: |
          set -e
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)

          SOURCES=$(find . -maxdepth 5 \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -v Dobby)

          clang++ -arch arm64 \
            -dynamiclib \
            -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O3 \
            -fobjc-arc \
            -I./Dobby/include \
            $SOURCES \
            build_dobby/libdobby.a \
            -framework Foundation \
            -framework UIKit \
            -framework Security \
            -framework CoreImage \
            -lc++ \
            -ldl \
            -o ShadowCheats.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: ShadowCheats.dylib

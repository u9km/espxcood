name: Build iOS Dynamic Library

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile
        run: |
          set -e
          mkdir -p build # Ø¥Ù†Ø´Ø§Ø¡ Ù…Ø¬Ù„Ø¯ Ù„Ù„Ù…Ø®Ø±Ø¬Ø§Øª

          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)

          echo "ğŸ” Searching for source files..."
          # Ø§Ø³ØªØ«Ù†Ø§Ø¡ Ù…Ù„ÙØ§Øª Ø§Ù„Ù€ examples Ø§Ù„Ø®Ø§ØµØ© Ø¨Ø§Ù„Ù…ÙƒØªØ¨Ø§Øª Ø§Ù„Ø®Ø§Ø±Ø¬ÙŠØ©
          SOURCES=$(find . -name "*.cpp" -o -name "*.mm" -o -name "*.c" | grep -v "Dobby/example" | grep -v "Dobby/tests")

          if [ -z "$SOURCES" ]; then
            echo "âŒ No source files found!"
            exit 1
          fi

          echo "ğŸš€ Compiling..."

          clang++ \
            -arch arm64 \
            -dynamiclib \
            -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -fobjc-arc \
            \
            -I. \
            -I./KittyMemory \
            -I./ESP \
            \
            $SOURCES \
            \
            -framework Foundation \
            -framework UIKit \
            -framework CoreGraphics \
            -framework QuartzCore \
            -framework Security \
            \
            -o build/ShadowBreaker.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowBreaker_dylib
          path: build/ShadowBreaker.dylib

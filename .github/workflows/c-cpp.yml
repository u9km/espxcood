name: Build Stable Non-JB iOS dylib

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Files (Unzip & Patch)
        run: |
          mkdir -p build
          
          # 1. ÙÙƒ Ø¶ØºØ· Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª Ø§Ù„Ù…Ø­Ù„ÙŠØ©
          if [ -f "esp.zip" ]; then unzip -q esp.zip; fi
          if [ -f "kittymemory.zip" ]; then unzip -q kittymemory.zip; fi
          if [ -f "sdk.zip" ]; then unzip -q sdk.zip; fi
          
          # 2. ØªØ­Ù…ÙŠÙ„ Dobby
          echo "ğŸ“¥ Downloading Dobby..."
          curl -L -o dobby.zip https://github.com/jmpews/Dobby/archive/refs/heads/master.zip
          unzip -q dobby.zip
          mv Dobby-master Dobby

          # 3. ØªØ­Ù…ÙŠÙ„ TinySTL (Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø±Ø§Ø¨Ø· Ø¨Ø¯ÙŠÙ„ Ù…Ø¶Ù…ÙˆÙ†) ğŸ› ï¸
          echo "ğŸ“¥ Downloading TinySTL from Mirror..."
          # Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹ Ø§Ù„Ø£ØµÙ„ÙŠ Ù„Ø§ ÙŠØ¹Ù…Ù„ØŒ Ù†Ø³ØªØ®Ø¯Ù… Ù†Ø³Ø®Ø© Ø§Ø­ØªÙŠØ§Ø·ÙŠØ©
          git clone --depth 1 https://github.com/54shady/TinySTL.git
          
          # Ù†Ø³Ø® Ø§Ù„Ù…Ù„ÙØ§Øª
          mkdir -p Dobby/TINYSTL
          cp -r TinySTL/include/* Dobby/TINYSTL/
          
          # 4. Ø¥Ø¹Ø¯Ø§Ø¯ Ù…Ø³Ø§Ø±Ø§Øª Dobby
          mkdir -p Dobby/source/dobby/common
          mkdir -p Dobby/source/dobby/logging
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/common/* Dobby/source/dobby/common/
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/logging/* Dobby/source/dobby/logging/

          # 5. ØªØ­Ù…ÙŠÙ„ fishhook
          curl -L -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h
          
          # 6. Ø¥Ù†Ø´Ø§Ø¡ Substrate Bridge (ØªÙ… Ø¥ØµÙ„Ø§Ø­ Ø§Ù„ØªÙ†Ø³ÙŠÙ‚) ğŸ› ï¸
          # Ù†Ø³ØªØ®Ø¯Ù… printf Ù„ØªØ¬Ù†Ø¨ Ù…Ø´Ø§ÙƒÙ„ Ø§Ù„Ù…Ø³Ø§ÙØ§Øª ÙÙŠ EOF
          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\n\nstatic inline void* MSFindSymbol(void* image, const char* name) {\n    return dlsym(RTLD_DEFAULT, name);\n}\n\n#endif\n" > substrate.h

          # 7. Ø¥ØµÙ„Ø§Ø­Ø§Øª KittyMemory
          if [ -f "KittyMemory/KittyMemory.cpp" ]; then
            sed -i '' 's/sprintf(&buffer\[i \* 2\], "%02X", (unsigned char) temp\[i\]);/snprintf(\&buffer\[i \* 2\], 3, "%02X", (unsigned char) temp\[i\]);/g' KittyMemory/KittyMemory.cpp
          fi

          # 8. Ø¥ØµÙ„Ø§Ø­Ø§Øª Dobby
          if [ -f "Dobby/source/Backend/UserMode/ExecMemory/clear-cache-tool-all.c" ]; then
            sed -i '' 's/sys_icache_invalidate(start, end - start);/sys_icache_invalidate((void *)start, (char *)end - (char *)start);/g' Dobby/source/Backend/UserMode/ExecMemory/clear-cache-tool-all.c
          fi

          # 9. Ø¥ØµÙ„Ø§Ø­Ø§Øª SDK
          if [ -f "SDK/PUBGM_SAQER_CoreUObject_structs.hpp" ]; then
            sed -i '' 's/char buffer\[25\];/char buffer\[26\];/g' SDK/PUBGM_SAQER_CoreUObject_structs.hpp
            sed -i '' 's/(const char\*)(int)/(const char*)(uintptr_t)/g' SDK/PUBGM_SAQER_CoreUObject_structs.hpp
          fi
          if [ -f "SDK/PUBGM_SAQER_Basic.hpp" ]; then
            sed -i '' 's/{ std::string temp = convert.to_bytes(std::u16string(Data, Data + Count)); return temp.c_str(); }/{ static std::string temp = convert.to_bytes(std::u16string(Data, Data + Count)); return temp.c_str(); }/g' SDK/PUBGM_SAQER_Basic.hpp
            sed -i '' 's/return convert.to_bytes(std::u16string(Data, Data + Count)).c_str();/{ static std::string temp = convert.to_bytes(std::u16string(Data, Data + Count)); return temp.c_str(); }/g' SDK/PUBGM_SAQER_Basic.hpp
          fi

      - name: Compile dylib with Best Practices
        run: |
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          echo "ğŸ” Searching for source files..."
          SOURCES=$(find . \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -v "Dobby/example" \
            | grep -v "Dobby/tests" \
            | grep -v "Dobby/source/InstructionRelocation/x86" \
            | grep -v "Dobby/source/TrampolineBridge/x86")
          
          if [ -z "$SOURCES" ]; then
            echo "âŒ No source files found!"
            exit 1
          fi

          echo "ğŸš€ Compiling..."
          clang++ \
            -arch arm64 \
            -dynamiclib \
            -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -fobjc-arc \
            -O2 \
            -fvisibility=hidden \
            -fvisibility-inlines-hidden \
            -fno-rtti \
            -fno-exceptions \
            -Wno-error \
            -Wno-multichar \
            -Wno-unused-value \
            -Wno-null-conversion \
            -Wno-deprecated-declarations \
            \
            -I. \
            -I./SDK \
            -I./KittyMemory \
            -I./ESP \
            -IDobby/include \
            -IDobby/source \
            -IDobby/builtin-plugin/SymbolResolver \
            -IDobby/source/dobby \
            -IDobby/source/Backend/UserMode/ExecMemory \
            -IDobby/source/Backend/UserMode/MultiThreadSupport \
            -IDobby/TINYSTL \
            \
            $SOURCES \
            \
            -framework Foundation \
            -framework UIKit \
            -framework CoreGraphics \
            -framework Security \
            \
            -lc++ \
            -ldl \
            \
            -o build/ShadowCheats.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: build/ShadowCheats.dylib

name: Build Stable Non-JB iOS dylib (AI Patched)

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: brew install cmake ninja

      - name: Clone Dobby
        run: git clone --depth=1 https://github.com/jmpews/Dobby.git

      - name: AI Auto Patch Dobby for iOS ARM64
        run: |
          python3 << 'EOF'
          import os, shutil, pathlib

          base = pathlib.Path("Dobby")

          # Remove unsupported architectures
          shutil.rmtree(base / "source/InstructionRelocation/x86", ignore_errors=True)
          shutil.rmtree(base / "source/InstructionRelocation/x64", ignore_errors=True)
          shutil.rmtree(base / "source/Backend/KernelMode", ignore_errors=True)

          # Remove problematic files
          try:
              os.remove(base / "source/Backend/UserMode/ExecMemory/clear-cache-tool-all.c")
          except:
              pass

          # Ensure TinySTL path exists
          tinystl_src = base / "external/TinySTL"
          tinystl_dst = base / "TINYSTL"

          if tinystl_src.exists():
              if tinystl_dst.exists():
                  shutil.rmtree(tinystl_dst)
              shutil.copytree(tinystl_src, tinystl_dst)

          print("Dobby patched successfully for iOS ARM64")
          EOF

      - name: Build Dobby Static (ARM64 Clean)
        run: |
          set -e
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)

          mkdir -p build_dobby

          DOBBY_SOURCES=$(find Dobby/source \
            -name "*.cpp" -o -name "*.c" -o -name "*.mm")

          clang++ -arch arm64 \
            -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O3 \
            -fobjc-arc \
            -c $DOBBY_SOURCES \
            -IDobby/include \
            -IDobby/source \
            -IDobby/source/Backend \
            -IDobby/source/Backend/UserMode \
            -IDobby/source/InstructionRelocation/arm64 \
            -IDobby/builtin-plugin \
            -IDobby/builtin-plugin/SymbolResolver \
            -IDobby/builtin-plugin/SymbolResolver/macho \
            -IDobby/TINYSTL

          ar rcs build_dobby/libdobby.a *.o
          rm -f *.o

      - name: Create substrate shim
        run: |
          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\nstatic inline void* MSFindSymbol(void* image, const char* name) { return dlsym(RTLD_DEFAULT, name); }\n#endif" > substrate.h

      - name: Build Your dylib
        run: |
          set -e
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)

          SOURCES=$(find . -maxdepth 5 \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -v Dobby)

          clang++ -arch arm64 \
            -dynamiclib \
            -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O3 \
            -fobjc-arc \
            -I./Dobby/include \
            $SOURCES \
            build_dobby/libdobby.a \
            -framework Foundation \
            -framework UIKit \
            -framework Security \
            -framework CoreImage \
            -lc++ \
            -ldl \
            -o ShadowCheats.dylib

      - uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: ShadowCheats.dylib

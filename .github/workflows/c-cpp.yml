          unzip -q dobby_src.zip
          mv Dobby-master Dobby
          echo "âœ… Dobby prepared."

          # 3. ØªØ­Ù…ÙŠÙ„ TinySTL (Ø­Ù„ Ø°ÙƒÙŠ: ØªØ¬Ø±Ø¨Ø© Ø¹Ø¯Ø© Ø±ÙˆØ§Ø¨Ø· + ÙØ­Øµ Ø­Ø¬Ù… Ø§Ù„Ù…Ù„Ù)
          echo "ğŸ“¥ Downloading TinySTL..."
          
          # Ù…Ø­Ø§ÙˆÙ„Ø© ØªØ­Ù…ÙŠÙ„ ÙØ±Ø¹ master
          curl -L -o tinystl_src.zip https://github.com/kov4l3nko/TinySTL/archive/refs/heads/master.zip
          
          # ÙØ­Øµ Ø­Ø¬Ù… Ø§Ù„Ù…Ù„Ù (Ø¥Ø°Ø§ ÙƒØ§Ù† ØµØºÙŠØ±Ø§Ù‹ØŒ Ø§Ù„Ø±Ø§Ø¨Ø· ØªØ§Ù„Ù)
          FILESIZE=$(stat -f%z "tinystl_src.zip")
          if [ "$FILESIZE" -lt 1000 ]; then
            echo "âš ï¸ Master branch not found, trying Main branch..."
            curl -L -o tinystl_src.zip https://github.com/kov4l3nko/TinySTL/archive/refs/heads/main.zip
          fi
          
          unzip -q tinystl_src.zip
          
          # Ù†Ù‚Ù„ Ù…Ù„ÙØ§Øª TinySTL Ù„Ù„Ù…Ø³Ø§Ø± Ø§Ù„ØµØ­ÙŠØ­ (Ø§Ù„ØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø§Ø®ØªÙ„Ø§Ù Ø£Ø³Ù…Ø§Ø¡ Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª)
          mkdir -p Dobby/TINYSTL
          if [ -d "TinySTL-master" ]; then
            cp -r TinySTL-master/include/* Dobby/TINYSTL/
          elif [ -d "TinySTL-main" ]; then
            cp -r TinySTL-main/include/* Dobby/TINYSTL/
          fi
          echo "âœ… TinySTL prepared."

          # 4. Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù substrate.h (ØµÙŠØºØ© Ø¢Ù…Ù†Ø©)
          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\nstatic inline void* MSFindSymbol(void* image, const char* name) { return dlsym(RTLD_DEFAULT, name); }\n#endif" > substrate.h

          # 5. ØªØ¬Ù‡ÙŠØ² Ù…Ø³Ø§Ø±Ø§Øª Ø§Ù„Ù€ Resolver Ù„Ù€ Dobby
          mkdir -p Dobby/source/dobby/common
          mkdir -p Dobby/source/dobby/logging
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/common/* Dobby/source/dobby/common/ 2>/dev/null || true
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/logging/* Dobby/source/dobby/logging/ 2>/dev/null || true


          fi
          
          if [ -f "Dobby/source/Backend/UserMode/ExecMemory/clear-cache-tool-all.c" ]; then
            sed -i '' 's/sys_icache_invalidate(start, end - start);/sys_icache_invalidate((void *)start, (char *)end - (char *)start);/g' Dobby/source/Backend/UserMode/ExecMemory/clear-cache-tool-all.c
          fi

      - name: Compile iOS dylib
        run: |
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          # Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ù…Ù„ÙØ§Øª Ø§Ù„Ø³ÙˆØ±Ø³ Ø¨Ø§Ø³ØªØ«Ù†Ø§Ø¡ Ù…Ù„ÙØ§Øª x86 Ùˆ Ø§Ù„Ø§Ø®ØªØ¨Ø§Ø±Ø§Øª
          SOURCES=$(find . \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -v "Dobby/example" | grep -v "Dobby/tests" \
            | grep -v "x86")

          clang++ -arch arm64 -dynamiclib -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O2 -fobjc-arc -fvisibility=hidden \
            -I. -IDobby/include -IDobby/source -IDobby/TINYSTL \
            -I./SDK -I./KittyMemory -I./ESP \
            $SOURCES \
            -framework Foundation -framework UIKit -framework Security -lc++ -ldl \
            -o build/ShadowCheats.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: build/ShadowCheats.dylib

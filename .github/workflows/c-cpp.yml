name: Build Stable Non-JB iOS dylib

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Files (Unzip & Patch)
        run: |
          mkdir -p build
          
          # 1. ÙÙƒ Ø¶ØºØ· Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª Ø§Ù„Ù…Ø­Ù„ÙŠØ© (ØªØ£ÙƒØ¯ Ù…Ù† ÙˆØ¬ÙˆØ¯Ù‡Ø§ ÙÙŠ Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹)
          if [ -f "esp.zip" ]; then unzip -q esp.zip; fi
          if [ -f "kittymemory.zip" ]; then unzip -q kittymemory.zip; fi
          if [ -f "sdk.zip" ]; then unzip -q sdk.zip; fi
          
          # 2. ØªØ­Ù…ÙŠÙ„ Ù…Ø­Ø±Ùƒ Hooking (Dobby) - Ø±Ø§Ø¨Ø· Ø¨Ø¯ÙŠÙ„ ÙˆÙ…Ø¨Ø§Ø´Ø± ğŸ› ï¸
          echo "ğŸ“¥ Downloading Dobby..."
          # Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø±Ø§Ø¨Ø· ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù‡ÙŠÙƒÙ„ÙŠØ© Ø§Ù„Ø¶Ø±ÙˆØ±ÙŠØ©
          curl -L -o dobby.zip https://github.com/jmpews/Dobby/archive/refs/tags/v1.1.0.zip
          
          # ğŸ› ï¸ Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø£Ù† Ø§Ù„Ù…Ù„Ù ØªÙ… ØªØ­Ù…ÙŠÙ„Ù‡ Ø¨Ù†Ø¬Ø§Ø­ ğŸ› ï¸
          if [ -s dobby.zip ]; then
            echo "âœ… Dobby downloaded successfully."
          else
            echo "âŒ Failed to download Dobby or file is empty."
            exit 1
          fi
          
          echo "ğŸ“‚ Unzipping Dobby..."
          unzip -q dobby.zip
          mv Dobby-1.1.0 Dobby

          # 3. ØªØ­Ù…ÙŠÙ„ Ù…ÙƒØªØ¨Ø© fishhook (ØªØ­ØªØ§Ø¬Ù‡Ø§ KittyMemory)
          curl -L -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h
          
          # 4. Ø®Ø¯Ø¹Ø© Ø§Ù„Ø¬Ù„Ø¨Ø±ÙŠÙƒ (Fake Substrate Bridge + MSFindSymbol)
          cat <<EOF > substrate.h
          #ifndef SUBSTRATE_H
          #define SUBSTRATE_H
          #include "Dobby/include/dobby.h"
          #include <mach-o/dyld.h>
          #include <dlfcn.h>
          
          #define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)
          
          static inline void* MSFindSymbol(void* image, const char* name) {
              return dlsym(RTLD_DEFAULT, name);
          }
          
          #endif
          EOF

          # 5. ğŸ› ï¸ Ø¥ØµÙ„Ø§Ø­ Ø®Ø·Ø£ sprintf ÙÙŠ KittyMemory.cpp ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
          if [ -f "KittyMemory/KittyMemory.cpp" ]; then
            sed -i '' 's/sprintf(&buffer\[i \* 2\], "%02X", (unsigned char) temp\[i\]);/snprintf(\&buffer\[i \* 2\], 3, "%02X", (unsigned char) temp\[i\]);/g' KittyMemory/KittyMemory.cpp
            echo "âœ… KittyMemory.cpp patched successfully."
          fi
          
          # 6. ğŸ› ï¸ Ø¥ØµÙ„Ø§Ø­ Ø®Ø·Ø£ Array Bounds ÙÙŠ Ø§Ù„Ù€ SDK (Ø­Ø¬Ù… Ø§Ù„Ù€ Buffer)
          if [ -f "SDK/PUBGM_SAQER_CoreUObject_structs.hpp" ]; then
            sed -i '' 's/char buffer\[25\];/char buffer\[26\];/g' SDK/PUBGM_SAQER_CoreUObject_structs.hpp
            echo "âœ… SDK Array Bounds patched successfully."
          fi

          # 7. ğŸ› ï¸ Ø¥ØµÙ„Ø§Ø­ Ø®Ø·Ø£ Cast to 'const char *' (int to pointer) ÙÙŠ Ø§Ù„Ù€ SDK
          if [ -f "SDK/PUBGM_SAQER_CoreUObject_structs.hpp" ]; then
            sed -i '' 's/(const char\*)(int)/(const char*)(uintptr_t)/g' SDK/PUBGM_SAQER_CoreUObject_structs.hpp
            echo "âœ… SDK Cast to 'const char *' patched successfully."
          fi
          
          # 8. ğŸ› ï¸ Ø¥ØµÙ„Ø§Ø­ Ø®Ø·Ø£ Returning address of local temporary object (Static memory)
          if [ -f "SDK/PUBGM_SAQER_Basic.hpp" ]; then
            sed -i '' 's/{ std::string temp = convert.to_bytes(std::u16string(Data, Data + Count)); return temp.c_str(); }/{ static std::string temp = convert.to_bytes(std::u16string(Data, Data + Count)); return temp.c_str(); }/g' SDK/PUBGM_SAQER_Basic.hpp
            sed -i '' 's/return convert.to_bytes(std::u16string(Data, Data + Count)).c_str();/{ static std::string temp = convert.to_bytes(std::u16string(Data, Data + Count)); return temp.c_str(); }/g' SDK/PUBGM_SAQER_Basic.hpp
            echo "âœ… SDK Returning address patched successfully."
          fi

      - name: Compile dylib with Best Practices
        run: |
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          echo "ğŸ” Searching for source files..."
          SOURCES=$(find . \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -v "Dobby/example" \
            | grep -v "Dobby/tests" \
            | grep -v "Dobby/source/InstructionRelocation/x86" \
            | grep -v "Dobby/source/TrampolineBridge/x86")
          
          if [ -z "$SOURCES" ]; then
            echo "âŒ No source files found!"
            exit 1
          fi

          echo "ğŸš€ Compiling with optimizations..."
          
          clang++ \
            -arch arm64 \
            -dynamiclib \
            -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -fobjc-arc \
            -O2 \
            -fvisibility=hidden \
            -fvisibility-inlines-hidden \
            -fno-rtti \
            -fno-exceptions \
            -Wno-error \
            -Wno-deprecated-declarations \
            \
            -I. \
            -I./SDK \
            -I./KittyMemory \
            -I./ESP \
            -IDobby/include \
            -IDobby/source \
            -IDobby/source/dobby \
            -IDobby/source/Backend/UserMode/ExecMemory \
            -IDobby/source/Backend/UserMode/MultiThreadSupport \
            -IDobby/source/InstructionRelocation \
            \
            $SOURCES \
            \
            -framework Foundation \
            -framework UIKit \
            -framework CoreGraphics \
            -framework Security \
            \
            -lc++ \
            -ldl \
            \
            -o build/ShadowCheats.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: build/ShadowCheats.dylib

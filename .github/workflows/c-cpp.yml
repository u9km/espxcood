name: Build Stable Non-JB iOS dylib

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Sources
        run: |
          set -e
          export LC_ALL=C
          export LANG=C

          mkdir -p build

          echo "Extracting archives..."
          unzip -q ESP.zip || true
          unzip -q KittyMemory.zip || true
          unzip -q SDK.zip || true
          unzip -q Dobby-master.zip || unzip -q Dobby-main.zip || true
          unzip -q TinySTL-master.zip || unzip -q TinySTL-main.zip || true

          rm -rf ESP/TINYSTL || true
          rm -rf TINYSTL || true

          DOBBY_DIR=$(find . -maxdepth 1 -type d -iname "Dobby*" | head -n 1)
          if [ -z "$DOBBY_DIR" ]; then
            echo "Dobby not found"
            exit 1
          fi
          mv "$DOBBY_DIR" Dobby

          TINYSTL_DIR=$(find . -maxdepth 1 -type d -iname "TinySTL*" | head -n 1)
          if [ -z "$TINYSTL_DIR" ]; then
            echo "TinySTL not found"
            exit 1
          fi
          mv "$TINYSTL_DIR" TinySTL

          mkdir -p Dobby/TINYSTL
          if [ -d TinySTL/include ]; then
            cp -r TinySTL/include/* Dobby/TINYSTL/
          else
            cp -r TinySTL/* Dobby/TINYSTL/
          fi

          find Dobby/TINYSTL -type f -name "*.h" -exec \
            sed -i '' '1i\
#include <cstddef>\
#include <cstdint>\
using std::size_t;\
using std::ptrdiff_t;\
' {} +

          mkdir -p Dobby/common
          mkdir -p Dobby/logging
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/common/* Dobby/common/ 2>/dev/null || true
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/logging/* Dobby/logging/ 2>/dev/null || true

          mkdir -p Dobby/source/MultiThreadSupport
          cp -r Dobby/source/Backend/UserMode/MultiThreadSupport/* Dobby/source/MultiThreadSupport/ 2>/dev/null || true

          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\nstatic inline void* MSFindSymbol(void* image, const char* name) { return dlsym(RTLD_DEFAULT, name); }\n#endif" > substrate.h

      - name: Compile iOS dylib
        run: |
          set -e
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)

          echo "Collecting source files..."
          SOURCES=$(find . \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -vE "test|Test|example|Example|tests|Tests|x86|x64|Profiler")

          echo "Building dylib..."
          clang++ -arch arm64 \
            -dynamiclib \
            -std=c++17 \
            -w \
            -fpermissive \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O3 \
            -fobjc-arc \
            -fvisibility=hidden \
            -I. \
            -IDobby \
            -IDobby/include \
            -IDobby/source \
            -IDobby/source/Backend \
            -IDobby/source/Backend/UserMode \
            -IDobby/builtin-plugin \
            -IDobby/builtin-plugin/SymbolResolver \
            -IDobby/builtin-plugin/SymbolResolver/macho \
            -IDobby/TINYSTL \
            -I./SDK \
            -I./KittyMemory \
            -I./ESP \
            $SOURCES \
            -framework Foundation \
            -framework UIKit \
            -framework Security \
            -framework CoreImage \
            -lc++ \
            -ldl \
            -o build/ShadowCheats.dylib

          echo "Build finished successfully."

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: build/ShadowCheats.dylib

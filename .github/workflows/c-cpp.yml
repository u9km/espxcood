          if [ -f "SDK.zip" ]; then unzip -q SDK.zip; fi
          
          # 2. ØªØ­Ù…ÙŠÙ„ Ù…ÙƒØªØ¨Ø© Dobby ÙƒØ§Ù…Ù„Ø© (Ù„Ø£Ù† Ù…Ø³ØªÙˆØ¯Ø¹Ùƒ ÙŠÙ†Ù‚ØµÙ‡ Ø§Ù„Ù…Ø¬Ù„Ø¯)

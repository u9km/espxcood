name: Build Project from ZIPs (Non-JB)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Files (Unzip, Patch & Bridge)
        run: |
          mkdir -p build
          
          # 1. ÙÙƒ Ø¶ØºØ· Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª Ø§Ù„Ø«Ù„Ø§Ø«Ø©
          if [ -f "esp.zip" ]; then unzip -q esp.zip; fi
          if [ -f "kittymemory.zip" ]; then unzip -q kittymemory.zip; fi
          if [ -f "sdk.zip" ]; then unzip -q sdk.zip; fi
          
          # 2. ØªØ­Ù…ÙŠÙ„ Ù…ÙƒØªØ¨Ø© Dobby (Ø¨Ø¯ÙŠÙ„ Substrate Ù„Ù„Ù€ Non-JB)
          curl -L -o dobby.zip https://github.com/jmpews/Dobby/archive/refs/heads/master.zip
          unzip -q dobby.zip
          mv Dobby-master Dobby

          # 3. ØªØ­Ù…ÙŠÙ„ Ù…Ù„ÙØ§Øª fishhook (ØªØ­ØªØ§Ø¬Ù‡Ø§ KittyMemory)
          curl -L -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h
          
          # 4. Ø®Ø¯Ø¹Ø© Ø§Ù„Ø¬Ù„Ø¨Ø±ÙŠÙƒ (Fake Substrate Bridge + MSFindSymbol)
          cat <<EOF > substrate.h
          #ifndef SUBSTRATE_H
          #define SUBSTRATE_H
          #include "Dobby/include/dobby.h"
          #include <mach-o/dyld.h>
          #include <dlfcn.h>
          
          #define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)
          
          static inline void* MSFindSymbol(void* image, const char* name) {
              return dlsym(RTLD_DEFAULT, name);
          }
          
          #endif
          EOF

          # 5. ğŸ› ï¸ Ø¥ØµÙ„Ø§Ø­ Ø®Ø·Ø£ sprintf ÙÙŠ KittyMemory.cpp
          if [ -f "KittyMemory/KittyMemory.cpp" ]; then
            sed -i '' 's/sprintf(&buffer\[i \* 2\], "%02X", (unsigned char) temp\[i\]);/snprintf(\&buffer\[i \* 2\], 3, "%02X", (unsigned char) temp\[i\]);/g' KittyMemory/KittyMemory.cpp
          fi
          
          # 6. ğŸ› ï¸ Ø¥ØµÙ„Ø§Ø­ Ø®Ø·Ø£ Array Bounds ÙÙŠ Ø§Ù„Ù€ SDK (Ø­Ø¬Ù… Ø§Ù„Ù€ Buffer)
          if [ -f "SDK/PUBGM_SAQER_CoreUObject_structs.hpp" ]; then
            sed -i '' 's/char buffer\[25\];/char buffer\[26\];/g' SDK/PUBGM_SAQER_CoreUObject_structs.hpp
          fi

          # 7. ğŸ› ï¸ Ø¥ØµÙ„Ø§Ø­ Ø®Ø·Ø£ Cast to 'const char *' (int to pointer)
          if [ -f "SDK/PUBGM_SAQER_CoreUObject_structs.hpp" ]; then
            sed -i '' 's/(const char\*)(int)/(const char*)(uintptr_t)/g' SDK/PUBGM_SAQER_CoreUObject_structs.hpp
          fi
          
          # 8. ğŸ› ï¸ Ø¥ØµÙ„Ø§Ø­ Ø®Ø·Ø£ Returning address of local temporary object
          if [ -f "SDK/PUBGM_SAQER_Basic.hpp" ]; then
            sed -i '' 's/return convert.to_bytes(std::u16string(Data, Data + Count)).c_str();/{ std::string temp = convert.to_bytes(std::u16string(Data, Data + Count)); return temp.c_str(); }/g' SDK/PUBGM_SAQER_Basic.hpp
          fi

      - name: Compile Project
        run: |
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          echo "ğŸ” Searching for source files..."
          SOURCES=$(find . -name "*.cpp" -o -name "*.mm" -o -name "*.c" | grep -v "Dobby/tests" | grep -v "Dobby/example")
          
          echo "ğŸš€ Compiling..."
          
          # ØªØ¬Ù…ÙŠØ¹ ÙƒØ§Ù…Ù„ Ù…Ø¹ Ø¥Ø¶Ø§ÙØ© Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª ÙˆØ§Ù„Ù€ Frameworks
          clang++ -arch arm64 -dynamiclib -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -fobjc-arc \
            -Wno-error \
            \
            -I. \
            -I./SDK \
            -I./KittyMemory \
            -I./ESP \
            -IDobby/include \
            \
            $SOURCES \
            \
            -framework Foundation \
            -framework UIKit \
            -framework CoreGraphics \
            -framework QuartzCore \
            -framework Security \
            \
            -o build/ShadowCheats.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: build/ShadowCheats.dylib

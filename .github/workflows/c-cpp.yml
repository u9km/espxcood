name: Build Stable Non-JB iOS dylib

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Local Files (Setup Everything)
        run: |
          mkdir -p build
          
          echo "ğŸ“¦ Extracting local zip files..."
          # 1. ÙÙƒ Ø¶ØºØ· Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù…Ù„ÙØ§Øª Ø§Ù„Ù…Ø±ÙÙˆØ¹Ø© ÙÙŠ Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹
          unzip -q ESP.zip
          unzip -q KittyMemory.zip
          unzip -q SDK.zip
          unzip -q Dobby-master.zip
          unzip -q TinySTL-master.zip
          
          echo "ğŸ“‚ Organizing Dobby and TinySTL..."
          # 2. Ø¥Ø¹Ø§Ø¯Ø© ØªØ³Ù…ÙŠØ© Ù…Ø¬Ù„Ø¯ Dobby Ù„ÙŠØ·Ø§Ø¨Ù‚ Ù…Ø³Ø§Ø±Ø§Øª Ø§Ù„ÙƒÙˆØ¯
          mv Dobby-master Dobby
          
          # 3. Ù†Ù‚Ù„ ÙƒÙ„ Ù…Ù„ÙØ§Øª ÙˆÙ…Ø¬Ù„Ø¯Ø§Øª TinySTL Ø¥Ù„Ù‰ Ø¯Ø§Ø®Ù„ Ù…Ø³Ø§Ø± Dobby Ø§Ù„Ù…Ø®ØµØµ Ù„Ù‡Ø§
          mkdir -p Dobby/TINYSTL
          # Ù‡Ø°Ø§ Ø§Ù„Ø³Ø·Ø± ÙŠÙ†Ù‚Ù„ Ø§Ù„Ù…Ù„ÙØ§Øª Ø¨Ø°ÙƒØ§Ø¡ Ø³ÙˆØ§Ø¡ ÙƒØ§Ù†Øª Ø¯Ø§Ø®Ù„ Ù…Ø¬Ù„Ø¯ include Ø£Ùˆ Ù…ØªÙ†Ø§Ø«Ø±Ø©
          cp -r TinySTL-master/include/* Dobby/TINYSTL/ 2>/dev/null || cp -r TinySTL-master/* Dobby/TINYSTL/
          
          echo "ğŸ“ Creating substrate.h..."
          # 4. Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„Ù substrate.h
          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\nstatic inline void* MSFindSymbol(void* image, const char* name) { return dlsym(RTLD_DEFAULT, name); }\n#endif" > substrate.h

          echo "ğŸ”§ Setting up Resolvers..."
          # 5. ØªØ¬Ù‡ÙŠØ² Ù…Ø³Ø§Ø±Ø§Øª Ø§Ù„Ù€ Resolver Ù„Ù€ Dobby
          mkdir -p Dobby/source/dobby/common
          mkdir -p Dobby/source/dobby/logging
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/common/* Dobby/source/dobby/common/ 2>/dev/null || true
          cp -r Dobby/builtin-plugin/SymbolResolver/macho/logging/* Dobby/source/dobby/logging/ 2>/dev/null || true

          echo "ğŸ©¹ Applying Patches..."
          # 6. ØªØ·Ø¨ÙŠÙ‚ Ø§Ù„Ø¥ØµÙ„Ø§Ø­Ø§Øª Ø§Ù„Ø¨Ø±Ù…Ø¬ÙŠØ© (Patching)
          [ -f "KittyMemory/KittyMemory.cpp" ] && sed -i '' 's/sprintf(&buffer\[i \* 2\], "%02X", (unsigned char) temp\[i\]);/snprintf(\&buffer\[i \* 2\], 3, "%02X", (unsigned char) temp\[i\]);/g' KittyMemory/KittyMemory.cpp
          [ -f "Dobby/source/Backend/UserMode/ExecMemory/clear-cache-tool-all.c" ] && sed -i '' 's/sys_icache_invalidate(start, end - start);/sys_icache_invalidate((void *)start, (char *)end - (char *)start);/g' Dobby/source/Backend/UserMode/ExecMemory/clear-cache-tool-all.c

      - name: Compile iOS dylib
        run: |
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          # Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ù…Ù„ÙØ§Øª Ø§Ù„Ø³ÙˆØ±Ø³ Ù…Ø¹ Ø§Ø³ØªØ¨Ø¹Ø§Ø¯ Ù…Ù„ÙØ§Øª x86 ÙˆÙ…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ù…Ø³Ø§Ø±Ø§Øª
          SOURCES=$(find . \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -v "Dobby/example" | grep -v "Dobby/tests" \
            | grep -v "source/InstructionRelocation/x86" \
            | grep -v "source/TrampolineBridge/x86" \
            | grep -v "TinySTL-master") # Ø§Ø³ØªØ¨Ø¹Ø§Ø¯ Ø§Ù„Ù…Ø¬Ù„Ø¯ Ø§Ù„Ù‚Ø¯ÙŠÙ… Ø¨Ø¹Ø¯ Ø§Ù„Ù†Ù‚Ù„

          clang++ -arch arm64 -dynamiclib -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O3 -fobjc-arc -fvisibility=hidden \
            -I. -IDobby/include -IDobby/source -IDobby/TINYSTL \
            -I./SDK -I./KittyMemory -I./ESP \
            $SOURCES \
            -framework Foundation -framework UIKit -framework Security -lc++ -ldl \
            -o build/ShadowCheats.dylib

      - name: Upload Result ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: build/ShadowCheats.dylib

name: Build Stable iOS dylib (Clean Mode)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Install Tools
        run: brew install cmake ninja unzip

      - name: Extract Project Zips
        run: |
          set -e
          unzip -q ESP.zip || true
          unzip -q KittyMemory.zip || true
          unzip -q SDK.zip || true

      - name: Clone Dobby + iOS Toolchain
        run: |
          git clone --depth=1 https://github.com/jmpews/Dobby.git
          git clone --depth=1 https://github.com/leetal/ios-cmake.git

      - name: Build Dobby (ARM64 iOS)
        run: |
          set -e
          mkdir build_dobby
          cd build_dobby

          export CC=clang
          export CXX=clang++

          cmake ../Dobby \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=../ios-cmake/ios.toolchain.cmake \
            -DPLATFORM=OS64 \
            -DARCHS=arm64 \
            -DDEPLOYMENT_TARGET=14.0 \
            -DENABLE_BITCODE=0 \
            -DDOBBY_BUILD_TEST=OFF \
            -DDOBBY_BUILD_EXAMPLE=OFF \
            -DCMAKE_BUILD_TYPE=Release

          ninja
          cd ..

          LIB_PATH=$(find build_dobby -name "libdobby.a" | head -n 1)
          echo "LIB_PATH=$LIB_PATH" >> $GITHUB_ENV

      - name: Create substrate shim
        run: |
          printf "#ifndef SUBSTRATE_H\n#define SUBSTRATE_H\n#include \"Dobby/include/dobby.h\"\n#include <mach-o/dyld.h>\n#include <dlfcn.h>\n#define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)\nstatic inline void* MSFindSymbol(void* image, const char* name) { return dlsym(RTLD_DEFAULT, name); }\n#endif" > substrate.h

      - name: Build dylib (Clean Mode)
        run: |
          set -e
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)

          echo "===== COLLECTING SOURCES ====="

          SOURCES=$(find . -type f \
            \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            ! -path "./Dobby/*" \
            ! -path "./build_dobby/*")

          echo "===== BUILD START ====="

          clang++ -arch arm64 \
            -dynamiclib \
            -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -O3 \
            -fobjc-arc \
            -Wno-error \
            -Wno-everything \
            -I. \
            -I./Dobby/include \
            -I./ESP \
            -I./KittyMemory \
            -isystem ./SDK \
            $SOURCES \
            -Wl,-force_load,"$LIB_PATH" \
            -framework Foundation \
            -framework UIKit \
            -framework Security \
            -framework CoreImage \
            -framework Metal \
            -framework MetalKit \
            -framework QuartzCore \
            -lc++ \
            -ldl \
            -o ShadowCheats.dylib

      - uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: ShadowCheats.dylib

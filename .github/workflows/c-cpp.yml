name: Build Stable Non-JB iOS dylib

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Prepare Files (Unzip & Patch)
        run: |
          mkdir -p build
          
          # 1. ÙÙƒ Ø¶ØºØ· Ø§Ù„Ù…Ø¬Ù„Ø¯Ø§Øª
          if [ -f "esp.zip" ]; then unzip -q esp.zip; fi
          if [ -f "kittymemory.zip" ]; then unzip -q kittymemory.zip; fi
          if [ -f "sdk.zip" ]; then unzip -q sdk.zip; fi
          
          # 2. ØªØ­Ù…ÙŠÙ„ Ù…ÙƒØªØ¨Ø© Dobby
          curl -L -o dobby.zip https://github.com/jmpews/Dobby/archive/refs/heads/master.zip
          unzip -q dobby.zip
          mv Dobby-master Dobby

          # 3. ØªØ­Ù…ÙŠÙ„ Ù…ÙƒØªØ¨Ø© fishhook
          curl -L -o fishhook.h https://raw.githubusercontent.com/facebook/fishhook/master/fishhook.h
          
          # 4. Ø®Ø¯Ø¹Ø© Ø§Ù„Ø¬Ù„Ø¨Ø±ÙŠÙƒ (Fake Substrate Bridge)
          cat <<EOF > substrate.h
          #ifndef SUBSTRATE_H
          #define SUBSTRATE_H
          #include "Dobby/include/dobby.h"
          #include <mach-o/dyld.h>
          #include <dlfcn.h>
          
          #define MSHookFunction(symbol, replace, result) DobbyHook((void*)symbol, (void*)replace, (void**)result)
          
          static inline void* MSFindSymbol(void* image, const char* name) {
              return dlsym(RTLD_DEFAULT, name);
          }
          
          #endif
          EOF

          # 5. Ø¥ØµÙ„Ø§Ø­Ø§Øª Ø§Ù„Ù€ SDK Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠØ© (sed patches)
          if [ -f "KittyMemory/KittyMemory.cpp" ]; then
            sed -i '' 's/sprintf(&buffer\[i \* 2\], "%02X", (unsigned char) temp\[i\]);/snprintf(\&buffer\[i \* 2\], 3, "%02X", (unsigned char) temp\[i\]);/g' KittyMemory/KittyMemory.cpp
          fi
          if [ -f "SDK/PUBGM_SAQER_CoreUObject_structs.hpp" ]; then
            sed -i '' 's/char buffer\[25\];/char buffer\[26\];/g' SDK/PUBGM_SAQER_CoreUObject_structs.hpp
            sed -i '' 's/(const char\*)(int)/(const char*)(uintptr_t)/g' SDK/PUBGM_SAQER_CoreUObject_structs.hpp
          fi
          if [ -f "SDK/PUBGM_SAQER_Basic.hpp" ]; then
            sed -i '' 's/{ std::string temp = convert.to_bytes(std::u16string(Data, Data + Count)); return temp.c_str(); }/{ static std::string temp = convert.to_bytes(std::u16string(Data, Data + Count)); return temp.c_str(); }/g' SDK/PUBGM_SAQER_Basic.hpp
            sed -i '' 's/return convert.to_bytes(std::u16string(Data, Data + Count)).c_str();/{ static std::string temp = convert.to_bytes(std::u16string(Data, Data + Count)); return temp.c_str(); }/g' SDK/PUBGM_SAQER_Basic.hpp
          fi

      - name: Compile dylib with Best Practices
        run: |
          SDK_PATH=$(xcrun --sdk iphoneos --show-sdk-path)
          
          echo "ğŸ” Searching for source files..."
          # ğŸ› ï¸ ğŸ› ï¸ Ø§Ø³ØªØ«Ù†Ø§Ø¡ Ù…Ù„ÙØ§Øª X86/X64 Ø§Ù„Ø®Ø§ØµØ© Ø¨Ù€ Dobby ğŸ› ï¸ ğŸ› ï¸
          SOURCES=$(find . \( -name "*.cpp" -o -name "*.mm" -o -name "*.c" \) \
            | grep -v "Dobby/example" \
            | grep -v "Dobby/tests" \
            | grep -v "Dobby/source/InstructionRelocation/x86" \
            | grep -v "Dobby/source/TrampolineBridge/x86")
          
          if [ -z "$SOURCES" ]; then
            echo "âŒ No source files found!"
            exit 1
          fi

          echo "ğŸš€ Compiling with optimizations..."
          
          clang++ \
            -arch arm64 \
            -dynamiclib \
            -std=c++17 \
            -isysroot "$SDK_PATH" \
            -miphoneos-version-min=14.0 \
            -fobjc-arc \
            -O2 \
            -fvisibility=hidden \
            -fvisibility-inlines-hidden \
            -fno-rtti \
            -fno-exceptions \
            -Wno-error \
            -Wno-deprecated-declarations \
            \
            -I. \
            -I./SDK \
            -I./KittyMemory \
            -I./ESP \
            -IDobby/include \
            -IDobby/source \
            \
            $SOURCES \
            \
            -framework Foundation \
            -framework UIKit \
            -framework CoreGraphics \
            -framework Security \
            \
            -lc++ \
            -ldl \
            \
            -o build/ShadowCheats.dylib

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ShadowCheats_dylib
          path: build/ShadowCheats.dylib
